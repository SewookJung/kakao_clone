<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS State</title>
    <style>
      .box {
        background-color: aqua;
        font-size: 40px;
      }
      .box:hover {
        background-color: yellow;
      }
      .box:active {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <span class="box">
      test
    </span>
  </body>
</html>
