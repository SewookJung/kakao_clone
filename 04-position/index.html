<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>position</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            height: 400%;
            background-color: green;
        }
        #boxOne {
            height: 400px;
            width: 400px;
            background-color: yellow;
            position: static;
        }
        #boxTwo {
            height: 200px;
            width: 200px;
            background-color: aqua;
            position: fixed;
        }

    </style>
</head>

<body>
    <div id="boxOne">
        <div class="box-child"></div>
    </div>    
    <div id="boxTwo">
        <div class="box-child"></div>
    </div>    
</body>
</html>
